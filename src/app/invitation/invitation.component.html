<div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h2>Invitación</h2>
      </div>
      <div class="card-body text-center">
        <p>¿Deseas aceptar la invitación para acceder a esta lista?</p>
        <button class="btn btn-success me-3" (click)="acceptInvitation()">Aceptar</button>
        <button class="btn btn-danger" (click)="rejectInvitation()">Rechazar</button>
      </div>
    </div>
  </div>
