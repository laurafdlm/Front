<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Introduce tu correo">
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Introduce tu contraseña">
      </div>
  
      <button (click)="login()" class="btn-submit">Iniciar Sesión</button>
    </form>
  </div>
