<div class="form-container">
    <h1>Iniciar Sesión</h1>
    <form>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Introduce tu correo" required />
  
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Introduce tu contraseña" required />
  
      <button type="button" (click)="login()">Iniciar Sesión</button>
    </form>
  </div>
