<div class="container mt-5">
  <div class="card shadow" style="width: 400px; margin: auto;">
    <div class="card-header text-center bg-primary text-white">
      <h2>Restablecer Contraseña</h2>
    </div>
    <div class="card-body">
      <!-- Mostrar error si el token no es válido o faltante -->
      <div *ngIf="!isTokenValid && message" class="alert alert-danger text-center">
        {{ message }}
      </div>

      <!-- Mostrar formulario si el token es válido -->
      <div *ngIf="isTokenValid">
        <form (ngSubmit)="resetPassword()">
          <div class="mb-3">
            <label for="password" class="form-label">Nueva Contraseña:</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Restablecer</button>
        </form>
      </div>

      <!-- Mostrar mensaje de éxito o error tras el intento de restablecimiento -->
      <div *ngIf="message && isTokenValid" class="mt-3 alert text-center" [ngClass]="{ 'alert-success': isSuccess, 'alert-danger': !isSuccess }">
        {{ message }}
      </div>
    </div>
  </div>
</div>
