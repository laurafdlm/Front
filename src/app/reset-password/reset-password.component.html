<div class="container mt-5">
    <div class="card shadow" style="width: 400px; margin: auto;">
        <div class="card-header text-center bg-primary text-white">
            <h2>Restablecer Contraseña</h2>
        </div>
        <div class="card-body">
            <!-- Mostrar error si el token no es válido -->
            <div *ngIf="!token" class="alert alert-danger">
                Token inválido o faltante.
            </div>

            <!-- Mostrar el formulario si el token es válido -->
            <div *ngIf="token">
                <form (ngSubmit)="resetPassword()">
                    <div class="mb-3">
                        <label for="password" class="form-label">Nueva Contraseña:</label>
                        <input
                            type="password"
                            id="password"
                            [(ngModel)]="password"
                            name="password"
                            class="form-control"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Restablecer</button>
                </form>
                <div
                    *ngIf="message"
                    class="mt-3 alert"
                    [ngClass]="{ 'alert-success': isSuccess, 'alert-danger': !isSuccess }"
                >
                    {{ message }}
                </div>
            </div>
        </div>
    </div>
</div>
