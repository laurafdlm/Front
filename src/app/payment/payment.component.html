<div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h2>Realizar Pago</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="amount" class="form-label">Monto:</label>
            <input
              type="number"
              id="amount"
              [(ngModel)]="amount"
              name="amount"
              class="form-control"
              disabled
            />
          </div>
          <div class="mb-3">
            <label for="paymentMethod" class="form-label">ID del MÃ©todo de Pago:</label>
            <input
              type="text"
              id="paymentMethod"
              [(ngModel)]="paymentMethodId"
              name="paymentMethod"
              class="form-control"
              required
            />
          </div>
          <button
            type="button"
            class="btn btn-primary w-100"
            (click)="processPayment()"
          >
            Pagar
          </button>
        </form>
        <div
          *ngIf="message"
          class="mt-3 alert"
          [ngClass]="{ 'alert-success': isSuccess, 'alert-danger': !isSuccess }"
        >
          {{ message }}
        </div>
      </div>
    </div>
  </div>
